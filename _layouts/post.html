---
layout: default
---

<article class="post">
  <a class="back" href="{{ site.baseurl }}/">
    <i class="icon back"></i>
  </a>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <img src="{{ site.avatar }}" />
    <span>Written on {{ page.date | date: "%B %e, %Y" }}</span>
  </div>
</article>
