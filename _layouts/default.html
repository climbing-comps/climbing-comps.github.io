<!DOCTYPE html>
<html>
  <head>
    <title>Climbing Competitions</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <a href="/">
              <h1 class="site-name">{{ site.name }}</h1>
            </a>
            <p class="site-description">{{ site.description }}</p>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="mailto:{{ site.footer-links.email }}">
            <i class="icon email"></i>
            <p>Get in touch</p>
          </a>
          <a href="/walls-covered/">
            <i class="icon wall"></i>
            <p>Walls Covered</p>
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
